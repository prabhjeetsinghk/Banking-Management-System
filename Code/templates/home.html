<!-- home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
</head>
<body>

    <h1>Welcome, {{ user_name }}</h1>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('logout') }}">Logout</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('view_transactions') }}">View Transactions</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('credit') }}">Credit</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('debit') }}">Debit</a></li>
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>

    <div>
        <p>Email: {{ user_email }}</p>
        <p>Phone: {{ user_phone }}</p>
        <p>Address: {{ user_address }}</p>
        <p>Balance: {{ balance }}</p>
        
    </div>

    <!-- Add any additional content or features as needed -->

</body>
</html>
