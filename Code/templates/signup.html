<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 60;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 50px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <form  action="/signup" method="post">
        <h2 >Register your account here!</h2>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>

        <button type="submit">Signup</button>
    </form>
    <script>
        $(document).ready(function() {
          $('form').submit(function(event) {
            event.preventDefault();
      
            // Your form data and AJAX request
            var formData = $(this).serialize();
            $.post('/signup', formData, function(response) {
              if (response.success) {
                // Show a success popup (you can replace this with your preferred modal library)
                alert('Signup successful! Welcome, ' + response.fullname);

                // Clear the form fields
                $('form')[0].reset();
              } else {
                // Handle signup failure if needed
                alert('Signup failed. Please try again.');
              }
            });
          });

        $('#loginButton').click(function() {
      // Redirect to the login page
        window.location.href = '/login';
        });
        });
      </script>
</body>
</html>
